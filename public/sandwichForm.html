    <label class="col-md-4 control-label" for="Meat">Choose your type of meat</label>

      </div>
      <div class="checkbox">
        <label for="Meat-1">
          <input type="checkbox" name="t-ham" id="Meat-1" value="ham">

        </label>
      </div>
      <div class="checkbox">
        <label for="Meat-2">
          <input type="checkbox" name="t-steak" id="Meat-2" value="steak">
        Steak
        </label>
      </div>
    </div>
  </div>

  <!-- Multiple Checkboxes -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="cheese">Choose your type of cheese</label>
    <div class="col-md-4">
      <div class="checkbox">

        <label for="cheese-2">
          <input type="checkbox" name="t-cheddar" id="cheese-2" value="cheddar">

        </label>
      </div>
      <div class="checkbox">
        <label for="cheese-3">
          <input type="checkbox" name="t-mozzarella" id="cheese-3" value="mozzarrella">

        </label>
      </div>
    </div>
  </div>

  <!-- Multiple Checkboxes (inline) -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="vegetables">Choose your vegetables</label>
    <div class="col-md-4">
      <label class="checkbox-inline" for="vegetables-0">

        Pickles
      </label>
      <label class="checkbox-inline" for="vegetables-4">
        <input type="checkbox" name="t-banana peppers" id="vegetables-4" value="banana peppers">
        Banana Peppers
      </label>
    </div>
  </div>

  <!-- Multiple Checkboxes (inline) -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="condiments">Pick your condiments</label>
    <div class="col-md-4">
      <label class="checkbox-inline" for="condiments-0">
        <input type="checkbox" name="t-ketchup" id="condiments-0" value="ketchup">
        Ketchup
      </label>
      <label class="checkbox-inline" for="condiments-1">
        <input type="checkbox" name="t-mustard" id="condiments-1" value="mustard">

      <label class="checkbox-inline" for="condiments-2">

        Buffalo Sauce

      <label class="checkbox-inline" for="condiments-3">

        Mayonnaise
